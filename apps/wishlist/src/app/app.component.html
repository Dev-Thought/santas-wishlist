<div style="text-align:center">
  <h1>Welcome to wishlist!</h1>
  <img
    width="450"
    src="https://raw.githubusercontent.com/nrwl/nx/master/nx-logo.png"
  />
</div>
<mat-list>
  <mat-list-item *ngFor="let item of wishList$ | async">{{
    item.wish
  }}</mat-list-item>
</mat-list>

<form (ngSubmit)="sendWish(myWish.value)">
  <mat-form-field>
    <input #myWish matInput placeholder="My wish" />
  </mat-form-field>
  <button mat-raised-button>Send wish</button>
</form>
